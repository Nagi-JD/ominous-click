name: Claim Round Winners Every 5 Minutes

on:
  schedule:
    # Every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  claim-winners:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Call Claim Winners API
        run: |
          echo "üèÜ Calling claim-round-winners API..."
          
          VERCEL_URL="https://www.ominousclick.xyz"
          
          response=$(curl -s -L -w "\n%{http_code}" -X POST \
            $VERCEL_URL/api/claim-round-winners \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" -eq 200 ]; then
            echo "‚úÖ Claim successful!"
          else
            echo "‚ùå Claim failed with status $http_code"
            exit 1
          fi
    
      - name: Success
        if: success()
        run: |
          echo "üéâ Round winners claimed and leaderboard reset!"

